<template name="_houston_collection_view">
  <div class='z-mongo-admin'>
    {{#if loggingIn}}
      {{> spinner}}
    {{else}}
      {{> _houston_navbar}}
      <div class="container content">
        <ul class="breadcrumb">
          <li><a href="/houston/" class="houston-home">Home</a> <span class="divider">/</span></li>
          <li class="active">{{collection_name}}</li>
        </ul>
        <div class="row">
            <div class="span12">
                <div class="page-header">
                  <h1>{{collection_name}} ({{num_of_records}} record{{pluralize}})</h1>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class="span10" style="overflow-x: auto">
                <table class="table table-bordered table-striped table-hover">
                  <thead>
                    <tr>
                      {{# each headers }}
                      <th><a href="#" class="houston-sort">{{this}}</a></th>
                      {{/each}}
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{#each rows }}
                    <tr>
                      <td><a href="{{document_url}}">{{document_id}}</a></td>
                    {{#each values_in_order}}
                      <td data-field='{{ name }}' class='houston-collection-field'>{{ value }}</td>
                    {{/each}}
                    <td><div data-id="{{document_id}}" class="btn houston-delete-doc">Delete</div></td>
                    </tr>
                    {{/each}}
                  </tbody>
                </table>
          </div>
          <div class="span2">
            <form>
                <legend>Filter</legend>
                {{# each nonid_headers }}
                <label>{{this}}</label>
                <input name="{{this}}" class="houston-column-filter input-small" type="text" value="{{filter_value}}"/>
                {{/each}}
            </form>
            <form class="houston-filter-form">
                <label for="houston-filter-selector">Filter by (mongo query):</label>
                <input placeholder="IE name: 'Joe'" id="houston-filter-selector" class="input-small" type="text" />
            </form>
          </div>
      </div>
        <div class="row">
            <div class="span12" style="overflow-x: auto">
            <h3>Create</h3>
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  {{# each nonid_headers }}
                  <th><a href="#" class="houston-sort">{{this}}</a></th>
                  {{/each}}
                  <th>Action</th>
                </tr>
                <tr id="houston-create-row">
                    {{# each nonid_headers }}
                    <th>
                      <input name="{{name}}" class="input-small" type="text" />
                    </th>
                    {{/each}}
                    <td><div class="btn houston-create-doc">Create</div></td>
                  </form>
                </tr>
            </table>
            </div>
        </div>
    {{/if}}
  </div>
</template>

<template name="collection_view">
  <table class="table table-bordered">
    <tr>
    {{#each headers }}
      <th>{{name}} ({{type}})</th>
    {{/each}}
    </tr>
    {{#each rows }}
      <tr>
        <td><a href="{{document_url}}">{{document_id}}</a></td>
      {{#each values}}
        <td>{{ . }}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>
</template>

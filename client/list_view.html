<template name="list_view">
  <table>
    <tr>
    {{# each headers }}
      <th>{{name}} ({{type}})</th>
    {{/each}}
    </tr>
    {{# each rows }}
      <tr>
        <td><a href="{{document_url}}">{{document_id}}</a></td>
      {{# each values }}
        <td>{{this}}</td>
      {{/each}}
      </tr>
    {{/each}}
  </table>
</template>

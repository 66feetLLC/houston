<template name="document_view">
<h1> Collection: <a href="/admin/{{collection_name}}">{{collection_name}}</a> </h1>
  <ul class="unstyled">
    {{# each fields }}
    <li>
    {{ field_name }}:
    {{#if field_is_id}}
      <span>{{ field_value }}</span>
    {{else}}
      <input type="text" class="field" name="{{ field_name }}" value="{{ field_value }}">
    {{/if}}
    </li>
    {{/each}}
  </ul>
  <div class="btn save">Save</div>
</template>
